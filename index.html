<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tetris Game</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      background: #000;
      font-family: sans-serif;
      color: white;
      user-select: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #gameArea {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      justify-content: center;
      gap: 10px;
    }

    #game {
      background: #222;
      border: 2px solid #555;
      image-rendering: pixelated;
      display: block;
    }

    #next {
      background: #222;
      border: 2px solid #555;
      image-rendering: pixelated;
    }

    #hud {
      margin-top: 10px;
      display: flex;
      gap: 20px;
      font-size: 1.2em;
      justify-content: center;
    }

    #controls {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      padding: 0 10px;
    }

    #controls button {
      padding: 10px 15px;
      font-size: 1.5em;
      background: #333;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s ease;
      width: 22vw;
      max-width: 70px;
    }
    #controls button:hover {
      background: #555;
    }

    #gameOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      color: white;
      font-size: 2em;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 10;
    }

    #restartBtn {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 1.2em;
      border: none;
      background: #008800;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    #restartBtn:hover {
      background: #00bb00;
    }

    @media (max-width: 600px) {
      #gameArea {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <canvas id="game" width="300" height="600"></canvas>
    <canvas id="next" width="120" height="120"></canvas>
  </div>

  <div id="hud">
    <div>Score: <span id="score">0</span></div>
    <div>Level: <span id="level">1</span></div>
  </div>

  <div id="controls">
    <button id="leftBtn">‚óÄÔ∏è</button>
    <button id="rightBtn">‚ñ∂Ô∏è</button>
    <button id="downBtn">‚¨áÔ∏è</button>
    <button id="rotateBtn">üîÅ</button>
  </div>

  <div id="gameOverlay">
    <div>Game Over</div>
    <button id="restartBtn">Restart</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
