<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1" />
<title>Tetris Mobile Game</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
<style>
  /* ... (css แบบเดิม) */
  :root {
    --bg-color: linear-gradient(180deg, #11111f 0%, #1b0036 100%);
    --primary: #fff;
    --border-color: #888;
    --button-bg: #222;
    --button-border: #0ff;
    --button-hover: #00f;
    --flash-color: rgba(255, 255, 255, 0.5);
  }
  /* (CSS เดิม) */
  /* เอฟเฟกต์ combo / level up */
  #message {
    position: absolute;
    top: 70px;
    left: 50%;
    transform: translateX(-50%);
    color: #0ff;
    font-size: 16px;
    font-weight: bold;
    text-shadow: 0 0 10px #0ff;
    pointer-events: none;
    opacity: 0;
    transition: opacity 0.5s ease-out;
    z-index: 10;
  }
</style>
</head>
<body>
  <h1>Tetris Classic</h1>
  <div id="scoreLevel">
    Score: <span id="score">0</span> | Level: <span id="level">1</span> | Highscore: <span id="highscore">0</span>
  </div>
  <canvas id="game" width="240" height="400"></canvas>
  <div id="message"></div>

  <div id="controls">
    <button id="leftBtn">◀</button>
    <button id="rotateBtn">⟳</button>
    <button id="rightBtn">▶</button>
    <button id="downBtn">▼</button>
  </div>

<script>
  // --- เสียงประกอบ ---
  const sounds = {
    move: new Audio('https://actions.google.com/sounds/v1/cartoon/pop.ogg'),
    rotate: new Audio('https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg'),
    clear: new Audio('https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg'),
    gameOver: new Audio('https://actions.google.com/sounds/v1/cartoon/cartoon_boing.ogg'),
    levelUp: new Audio('https://actions.google.com/sounds/v1/cartoon/concussive_hit_guitar_boing.ogg'),
  };

  // กำหนดให้ preload
  Object.values(sounds).forEach(sound => {
    sound.volume = 0.3;
    sound.load();
  });

  // --- ตัวแปรเกมพื้นฐาน ---
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');
  const scoreElem = document.getElementById('score');
  const levelElem = document.getElementById('level');
  const highscoreElem = document.getElementById('highscore');
  const messageElem = document.getElementById('message');

  const ROWS = 20;
  const COLS = 10;
  const BLOCK_SIZE = 20;

  canvas.style.border = '2px solid #fff';
  ctx.scale(BLOCK_SIZE, BLOCK_SIZE);

  let board = Array.from({length: ROWS}, () => Array(COLS).fill(0));

  // ตัวบล็อกต่างๆ Tetris shapes
  const SHAPES = [
    [], // empty index
    [[1,1,1,1]], // I
    [[2,2],[2,2]], // O
    [[0,3,0],[3,3,3]], // T
    [[4,4,0],[0,4,4]], // S
    [[0,5,5],[5,5,0]], // Z
    [[6,0,0],[6,6,6]], // J
    [[0,0,7],[7,7,7]], // L
  ];

  let current = null; // current piece
  let pos = {x: 3, y: 0}; // position on board

  let dropInterval = 1000;
  let dropCounter = 0;
  let lastTime = 0;

  let score = 0;
  let level = 1;
  let highscore = parseInt(localStorage.getItem('tetrisHighscore')) || 0;
  highscoreElem.textContent = highscore;

  let comboCount = 0;

  // --- ฟังก์ชันช่วย ---
  function drawBlock(x, y, color) {
    ctx.fillStyle = color;
    ctx.fillRect(x, y, 1, 1);
    ctx.strokeStyle = '#000';
    ctx.lineWidth = 0.05;
    ctx.strokeRect(x, y, 1, 1);
  }

  function drawBoard() {
    ctx.fillStyle = '#000';
    ctx.fillRect(0, 0, COLS, ROWS);
    for(let r=0; r<ROWS; r++) {
      for(let c=0; c<COLS; c++) {
        if(board[r][c] !== 0) {
          drawBlock(c, r, getColor(board[r][c]));
        }
      }
    }
  }

  function getColor(n) {
    switch(n) {
      case 1: return '#00ffff'; // I - cyan
      case 2: return '#ffff00'; // O - yellow
      case 3: return '#aa00ff'; // T - purple
      case 4: return '#00ff00'; // S - green
      case 5: return '#ff0000'; // Z - red
      case 6: return '#0000ff'; // J - blue
      case 7: return '#ff8000'; // L - orange
      default: return '#888';
    }
  }

  // สุ่มบล็อกใหม่
  function newPiece() {
    const type = Math.floor(Math.random() * 7) + 1;
    return SHAPES[type];
  }

  // วาดบล็อกปัจจุบัน
  function drawPiece(piece, position) {
    for(let r=0; r<piece.length; r++) {
      for(let c=0; c<piece[r].length; c++) {
        if(piece[r][c] !== 0) {
          drawBlock(position.x + c, position.y + r, getColor(piece[r][c]));
        }
      }
    }
  }

  // ตรวจสอบการชนกับบอร์ดหรือขอบ
  function collide(piece, pos) {
    for(let r=0; r<piece.length; r++) {
      for(let c=0; c<piece[r].length; c++) {
        if(piece[r][c] !== 0) {
          let x = pos.x + c;
          let y = pos.y + r;
          if(x < 0 || x >= COLS || y >= ROWS) return true;
          if(y >= 0 && board[y][x] !== 0) return true;
        }
      }
    }
    return false;
  }

  // วางบล็อกลงบอร์ด
  function merge(piece, pos) {
    for(let r=0; r<piece.length; r++) {
      for(let c=0; c<piece[r].length; c++) {
        if(piece[r][c] !== 0) {
          board[pos.y + r][pos.x + c] = piece[r][c];
        }
      }
    }
  }

  // หมุนบล็อก
  function rotate(piece) {
    const N = piece.length;
    let result = Array.from({length: N}, () => Array(N).fill(0));
    for(let r=0; r<N; r++) {
      for(let c=0; c<N; c++) {
        result[c][N-1-r] = piece[r][c];
      }
    }
    return result;
  }

  // เคลียร์แถวที่เต็ม
  function clearLines() {
    let linesCleared = 0;
    outer: for(let r=ROWS-1; r>=0; r--) {
      for(let c=0; c<COLS; c++) {
        if(board[r][c] === 0) continue outer;
      }
      // ถ้าเต็ม
      board.splice(r, 1);
      board.unshift(Array(COLS).fill(0));
      linesCleared++;
      r++; // ตรวจสอบแถวใหม่ที่เลื่อนลงมา
    }
    return linesCleared;
  }

  // แสดงข้อความชั่วคราว (combo, level up)
  function showMessage(text) {
    messageElem.textContent = text;
    messageElem.style.opacity = '1';
    setTimeout(() => {
      messageElem.style.opacity = '0';
    }, 1200);
  }

  // ฟังก์ชันอัพเดตเกม
  function update(time=0) {
    const deltaTime = time - lastTime;
    lastTime = time;
    dropCounter += deltaTime;

    if(dropCounter > dropInterval) {
      drop();
      dropCounter = 0;
    }

    drawBoard();
    drawPiece(current, pos);
    requestAnimationFrame(update);
  }

  // ฟังก์ชันวางบล็อกลง หรือเลื่อนลง
  function drop() {
    pos.y++;
    if(collide(current, pos)) {
      pos.y--;
      merge(current, pos);
      let lines = clearLines();
      if(lines > 0) {
        // เล่นเสียง clear
        sounds.clear.play();

        // คะแนนตามแถวที่เคลียร์ (แบบ Tetris สไตล์)
        let points = 0;
        if(lines === 1) points = 100 * level;
        else if(lines === 2) points = 300 * level;
        else if(lines === 3) points = 500 * level;
        else if(lines === 4) points = 800 * level;

        score += points;

        // ระบบ combo เพิ่มถ้าเคลียร์ต่อเนื่อง
        if(lines >= 2) {
          comboCount++;
          showMessage(`Combo x${comboCount}!`);
          score += comboCount * 50;
        } else {
          comboCount = 0;
        }

        // เพิ่ม level ทุก 1000 คะแนน (แก้ได้ตามใจ)
        let newLevel = Math.floor(score / 1000) + 1;
        if(newLevel > level) {
          level = newLevel;
          showMessage(`Level Up!`);
          sounds.levelUp.play();
          // เร่งความเร็ว
          dropInterval = Math.max(100, 1000 - (level - 1) * 100);
        }

        scoreElem.textContent = score;
        levelElem.textContent = level;

        // อัพเดต highscore
        if(score > highscore) {
          highscore = score;
          highscoreElem.textContent = highscore;
          localStorage.setItem('tetrisHighscore', highscore);
        }
      } else {
        comboCount = 0;
      }

      // สร้างบล็อกใหม่
      current = newPiece();
      pos = {x: 3, y: 0};

      if(collide(current, pos)) {
        // Game Over
        sounds.gameOver.play();
        alert('Game Over! คะแนนของคุณ: ' + score);
        resetGame();
      }
      return;
    }
  }

  // รีเซ็ตเกม
  function resetGame() {
    board = Array.from({length: ROWS}, () => Array(COLS).fill(0));
    score = 0;
    level = 1;
    comboCount = 0;
    dropInterval = 1000;
    scoreElem.textContent = score;
    levelElem.textContent = level;
    current = newPiece();
    pos = {x: 3, y: 0};
  }

  // ควบคุมการหมุนบล็อก
  function rotatePiece() {
    let rotated = rotate(current);
    if(!collide(rotated, pos)) {
      current = rotated;
      sounds.rotate.play();
    }
  }

  // ควบคุมเลื่อนซ้ายขวา
  function moveLeft() {
    pos.x--;
    if(collide(current, pos)) pos.x++;
    else sounds.move.play();
  }

  function moveRight() {
    pos.x++;
    if(collide(current, pos)) pos.x--;
    else sounds.move.play();
  }

  // เร่งบล็อกลงเร็วขึ้นตอนกดปุ่มลง
  function moveDown() {
    drop();
  }

  // Event listener ปุ่ม
  document.getElementById('leftBtn').onclick = moveLeft;
  document.getElementById('rightBtn').onclick = moveRight;
  document.getElementById('rotateBtn').onclick = rotatePiece;
  document.getElementById('downBtn').onclick = moveDown;

  // เริ่มเกม
  resetGame();
  update();
</script>
</body>
</html>
