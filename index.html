<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<title>Tetris Mobile Game</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
<style>
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 0;
    background: linear-gradient(135deg, #3f51b5, #9c27b0);
    color: #eee;
    font-family: 'Press Start 2P', cursive, monospace;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    user-select: none;
  }
  #menuScreen, #gameOverlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0, 0, 0, 0.85);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 999;
    text-shadow: 0 0 10px #fff;
  }
  #menuScreen h1 {
    font-size: 2.8em;
    color: #ff4081;
    margin-bottom: 40px;
    text-shadow:
      0 0 10px #ff4081,
      0 0 20px #e040fb,
      0 0 30px #7c4dff;
  }
  button {
    font-family: 'Press Start 2P', cursive, monospace;
    cursor: pointer;
    border: none;
    border-radius: 15px;
    padding: 20px 40px;
    font-size: 1em;
    color: #fff;
    background: linear-gradient(45deg, #ff4081, #7c4dff);
    box-shadow:
      0 0 15px #ff4081,
      0 0 30px #7c4dff;
    transition: all 0.3s ease;
    user-select: none;
  }
  button:hover {
    background: linear-gradient(45deg, #e040fb, #651fff);
    box-shadow:
      0 0 20px #e040fb,
      0 0 40px #651fff;
    transform: scale(1.05);
  }
  button:active {
    transform: scale(0.95);
    box-shadow: none;
  }
  #scoreLevel {
    margin: 12px 0;
    font-size: 1.2em;
    text-align: center;
    text-shadow: 0 0 8px #fff;
  }
  #gameContainer {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    gap: 12px;
    width: 100%;
    max-width: 460px;
    padding: 10px;
    background: rgba(0,0,0,0.3);
    border-radius: 15px;
    box-shadow:
      0 0 15px #7c4dff,
      inset 0 0 20px #e040fb;
  }
  canvas {
    image-rendering: pixelated;
    background: #111;
    border-radius: 12px;
    border: 4px solid transparent;
    box-shadow:
      0 0 15px #7c4dff,
      inset 0 0 40px #e040fb;
  }
  #game {
    width: 300px;
    height: 600px;
  }
  #next {
    width: 140px;
    height: 140px;
    margin-top: 40px;
  }
  #controls {
    display: flex;
    justify-content: center;
    gap: 15px;
    padding: 12px 10px;
    flex-wrap: wrap;
    width: 100%;
    max-width: 460px;
    margin-top: 15px;
  }
  #controls button {
    flex: 1 1 60px;
    padding: 18px 0;
    font-size: 1.4em;
    border-radius: 12px;
    background: linear-gradient(135deg, #651fff, #d500f9);
    box-shadow:
      0 0 15px #d500f9,
      inset 0 0 10px #651fff;
    transition: all 0.3s ease;
    max-width: 80px;
    color: #fff;
    user-select: none;
  }
  #controls button:active {
    background: linear-gradient(135deg, #d500f9, #651fff);
    box-shadow: none;
    transform: scale(0.9);
  }
  #pauseBtn, #resumeBtn {
    width: 40px;
    height: 40px;
    border: none;
    background: transparent;
    cursor: pointer;
    position: relative;
    margin: 0 5px;
  }

  /* ปุ่มหยุด: สองขีดแนวตั้ง */
  #pauseBtn::before, #pauseBtn::after {
    content: '';
    position: absolute;
    top: 8px;
    width: 8px;
    height: 24px;
    background-color: #ddd;
    border-radius: 2px;
  }
  #pauseBtn::before {
    left: 10px;
  }
  #pauseBtn::after {
    right: 10px;
  }

  /* ปุ่มเล่น: รูปสามเหลี่ยมแนวขวา */
  #resumeBtn::before {
    content: '';
    position: absolute;
    top: 6px;
    left: 12px;
    width: 0;
    height: 0;
    border-top: 14px solid transparent;
    border-bottom: 14px solid transparent;
    border-left: 20px solid #ddd;
  }

  #pauseBtn:hover, #resumeBtn:hover {
    background: linear-gradient(135deg, #f50057, #c51162);
    box-shadow:
      0 0 25px #c51162,
      inset 0 0 20px #f50057;
  }
  #gameOverlay div {
    color: #ff1744;
    font-size: 3em;
    text-shadow:
      0 0 10px #ff1744,
      0 0 20px #f50057;
    margin-bottom: 30px;
  }
  @media (max-width: 400px) {
    #game { width: 240px; height: 480px; }
    #next { width: 110px; height: 110px; margin-top: 30px; }
    #controls button { font-size: 1.2em; max-width: 65px; padding: 15px 0; }
    #pauseBtn, #resumeBtn { max-width: 100px; font-size: 1em; margin-left: 5px;}
  }
</style>
</head>
<body>

<div id="menuScreen">
  <h1>TETRIS MOBILE</h1>
  <button id="startBtn">เริ่มเล่น</button>
</div>

<div id="gameOverlay" style="display:none;">
  <div>เกมจบ!</div>
  <button id="restartBtn">เล่นใหม่</button>
</div>

<div id="scoreLevel" style="display:none;">
  คะแนน: <span id="score">0</span> | ระดับ: <span id="level">1</span>
</div>

<div id="gameContainer" style="display:none;">
  <canvas id="game" width="300" height="600"></canvas>
  <canvas id="next" width="140" height="140"></canvas>
</div>

<div id="controls" style="display:none;">
  <button id="leftBtn">←</button>
  <button id="rightBtn">→</button>
  <button id="rotateBtn">⟳</button>
  <button id="downBtn">↓</button>
  <button id="pauseBtn" title="Pause" aria-label="Pause"></button>
  <button id="resumeBtn" title="Play" aria-label="Play" style="display:none;"></button>
</div>

<script>
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');
  const nextCanvas = document.getElementById('next');
  const nextCtx = nextCanvas.getContext('2d');
  const scoreEl = document.getElementById('score');
  const levelEl = document.getElementById('level');
  const menuScreen = document.getElementById('menuScreen');
  const gameOverlay = document.getElementById('gameOverlay');
  const startBtn = document.getElementById('startBtn');
  const restartBtn = document.getElementById('restartBtn');
  const pauseBtn = document.getElementById('pauseBtn');
  const resumeBtn = document.getElementById('resumeBtn');
  const scoreLevelDiv = document.getElementById('scoreLevel');
  const gameContainer = document.getElementById('gameContainer');
  const controls = document.getElementById('controls');

  const ROWS = 20;
  const COLS = 10;
  const BLOCK_SIZE = canvas.width / COLS;

  // ชนิดบล็อกและสี
  const SHAPES = [
    [],
    [[1,1,1,1]], // I
    [[1,1,0],[0,1,1]], // Z
    [[0,1,1],[1,1,0]], // S
    [[1,1,1],[0,1,0]], // T
    [[1,1],[1,1]], // O
    [[1,0,0],[1,1,1]], // L
    [[0,0,1],[1,1,1]], // J
  ];
  const COLORS = [
    null,
    '#00ffff', // I
    '#ff0000', // Z
    '#00ff00', // S
    '#aa00ff', // T
    '#ffff00', // O
    '#ff8800', // L
    '#0000ff', // J
  ];

  let board = [];
  let currentPiece = null;
  let currentX = 0;
  let currentY = 0;
  let nextPiece = null;
  let score = 0;
  let level = 1;
  let linesCleared = 0;
  let gameOver = false;
  let dropInterval = 1000;
  let lastDropTime = 0;
  let isPaused = false;
  let animationFrameId = null;

  function resetBoard() {
    board = [];
    for(let r=0; r<ROWS; r++) {
      board.push(new Array(COLS).fill(0));
    }
  }

  function randomPiece() {
    const id = Math.floor(Math.random() * (SHAPES.length - 1)) + 1;
    return {
      id: id,
      shape: SHAPES[id],
      color: COLORS[id],
      x: Math.floor(COLS/2) - Math.ceil(SHAPES[id][0].length/2),
      y: 0
    };
  }

  function drawBlock(x, y, color, context=ctx) {
    context.fillStyle = color;
    context.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE-1, BLOCK_SIZE-1);
    context.strokeStyle = 'rgba(255,255,255,0.1)';
    context.strokeRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE-1, BLOCK_SIZE-1);
  }

  function drawBoard() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for(let r=0; r<ROWS; r++) {
      for(let c=0; c<COLS; c++) {
        if(board[r][c]) {
          drawBlock(c, r, COLORS[board[r][c]]);
        }
      }
    }
  }

  function drawPiece(piece, context=ctx) {
    piece.shape.forEach((row, y) => {
      row.forEach((value, x) => {
        if(value) {
          drawBlock(piece.x + x, piece.y + y, piece.color, context);
        }
      });
    });
  }

  function drawNextPiece() {
    nextCtx.clearRect(0, 0, nextCanvas.width, nextCanvas.height);
    if(!nextPiece) return;
    nextPiece.shape.forEach((row, y) => {
      row.forEach((value, x) => {
        if(value) {
          nextCtx.fillStyle = nextPiece.color;
          const size = nextCanvas.width / 4;
          nextCtx.fillRect(x * size + 5, y * size + 5, size - 4, size - 4);
          nextCtx.strokeStyle = 'rgba(255,255,255,0.2)';
          nextCtx.strokeRect(x * size + 5, y * size + 5, size - 4, size - 4);
        }
      });
    });
  }

  function collides(piece, board, offsetX, offsetY) {
    for(let y=0; y < piece.shape.length; y++) {
      for(let x=0; x < piece.shape[y].length; x++) {
        if(piece.shape[y][x]) {
          const newX = piece.x + x + offsetX;
          const newY = piece.y + y + offsetY;
          if(newX < 0 || newX >= COLS || newY >= ROWS) return true;
          if(newY >= 0 && board[newY][newX]) return true;
        }
      }
    }
    return false;
  }

  function mergePiece(piece, board) {
    piece.shape.forEach((row, y) => {
      row.forEach((value, x) => {
        if(value && piece.y + y >= 0) {
          board[piece.y + y][piece.x + x] = piece.id;
        }
      });
    });
  }

  function rotate(piece) {
    const newShape = [];
    const rows = piece.shape.length;
    const cols = piece.shape[0].length;
    for(let x=0; x<cols; x++) {
      newShape[x] = [];
      for(let y=rows-1; y>=0; y--) {
        newShape[x][rows - 1 - y] = piece.shape[y][x];
      }
    }
    return newShape;
  }

  function rotatePiece() {
    if(isPaused || gameOver) return;
    const rotatedShape = rotate(currentPiece);
    const originalShape = currentPiece.shape;
    currentPiece.shape = rotatedShape;
    if(collides(currentPiece, board, 0, 0)) {
      currentPiece.shape = originalShape; // คืนรูปเดิมถ้าชน
      playSound('fail');
    } else {
      playSound('rotate');
    }
    draw();
  }

  function movePiece(offsetX, offsetY) {
    if(isPaused || gameOver) return;
    if(!collides(currentPiece, board, offsetX, offsetY)) {
      currentPiece.x += offsetX;
      currentPiece.y += offsetY;
      playSound(offsetY === 1 ? 'down' : 'move');
      draw();
      return true;
    } else {
      if(offsetY === 1) { // ถ้าบล็อกตกแล้วชน
        lockPiece();
      }
      return false;
    }
  }

  function lockPiece() {
    mergePiece(currentPiece, board);
    clearLines();
    spawnNextPiece();
    if(collides(currentPiece, board, 0, 0)) {
      // เกมจบ
      gameOver = true;
      showGameOver();
      playSound('gameover');
    }
  }

  function clearLines() {
    let lines = 0;
    for(let y=ROWS-1; y>=0; y--) {
      if(board[y].every(cell => cell !== 0)) {
        lines++;
        board.splice(y,1);
        board.unshift(new Array(COLS).fill(0));
        y++; // ตรวจซ้ำบรรทัดใหม่ที่เลื่อนลงมา
      }
    }
    if(lines > 0) {
      linesCleared += lines;
      score += lines * lines * 100;
      level = Math.min(10, Math.floor(linesCleared / 10) + 1);
      dropInterval = 1000 - (level - 1) * 80;
      playSound('clear');
      draw();
      updateScoreLevel();
    }
  }

  function spawnNextPiece() {
    currentPiece = nextPiece;
    currentX = currentPiece.x;
    currentY = currentPiece.y;
    nextPiece = randomPiece();
    drawNextPiece();
  }

  function updateScoreLevel() {
    scoreEl.textContent = score;
    levelEl.textContent = level;
  }

  function draw() {
    drawBoard();
    drawPiece(currentPiece);
  }

  function gameLoop(timestamp) {
    if(gameOver || isPaused) {
      animationFrameId = requestAnimationFrame(gameLoop);
      return;
    }
    if(!lastDropTime) lastDropTime = timestamp;
    const delta = timestamp - lastDropTime;
    if(delta > dropInterval) {
      if(!movePiece(0,1)) {
        // ไม่สามารถเลื่อนลงได้
      }
      lastDropTime = timestamp;
    }
    draw();
    animationFrameId = requestAnimationFrame(gameLoop);
  }

  function startGame() {
    resetBoard();
    score = 0;
    level = 1;
    linesCleared = 0;
    dropInterval = 1000;
    lastDropTime = 0;
    gameOver = false;
    isPaused = false;
    currentPiece = randomPiece();
    nextPiece = randomPiece();
    drawNextPiece();
    updateScoreLevel();
    menuScreen.style.display = 'none';
    gameOverlay.style.display = 'none';
    scoreLevelDiv.style.display = 'block';
    gameContainer.style.display = 'flex';
    controls.style.display = 'flex';
    pauseBtn.style.display = 'inline-block';
    resumeBtn.style.display = 'none';
    animationFrameId = requestAnimationFrame(gameLoop);
    playSound('start');
  }

  function showGameOver() {
    gameOverlay.style.display = 'flex';
  }

  function pauseGame() {
    if(gameOver) return;
    isPaused = true;
    pauseBtn.style.display = 'none';
    resumeBtn.style.display = 'inline-block';
    playSound('pause');
  }

  function resumeGame() {
    if(gameOver) return;
    isPaused = false;
    lastDropTime = performance.now();
    pauseBtn.style.display = 'inline-block';
    resumeBtn.style.display = 'none';
    playSound('resume');
  }

  // การเล่นเสียง (เปลี่ยนตามไฟล์จริงถ้ามี)
  const sounds = {
    move: new Audio(),
    rotate: new Audio(),
    down: new Audio(),
    clear: new Audio(),
    fail: new Audio(),
    start: new Audio(),
    pause: new Audio(),
    resume: new Audio(),
    gameover: new Audio(),
  };
  // ตัวอย่าง: ใส่ src ไฟล์เสียงที่มีจริงได้ เช่น
  // sounds.move.src = 'sounds/move.mp3';
  // sounds.move.load();

  function playSound(name) {
    const sound = sounds[name];
    if(sound && !sound.paused) {
      // ถ้าเล่นซ้อน ๆ ให้หยุดก่อนเล่นใหม่
      sound.pause();
      sound.currentTime = 0;
    }
    if(sound) {
      sound.play().catch(() => {});
    }
  }

  // Event listeners ปุ่มควบคุม
  startBtn.addEventListener('click', startGame);
  restartBtn.addEventListener('click', () => {
    gameOverlay.style.display = 'none';
    startGame();
  });

  pauseBtn.addEventListener('click', pauseGame);
  resumeBtn.addEventListener('click', resumeGame);

  document.getElementById('leftBtn').addEventListener('click', () => movePiece(-1,0));
  document.getElementById('rightBtn').addEventListener('click', () => movePiece(1,0));
  document.getElementById('rotateBtn').addEventListener('click', rotatePiece);
  document.getElementById('downBtn').addEventListener('click', () => movePiece(0,1));

  // ป้องกันการ scroll บนมือถือขณะเล่น (touchmove)
  window.addEventListener('touchmove', function(e){
    if(controls.contains(e.target)) e.preventDefault();
  }, { passive:false });

</script>

</body>
</html>
