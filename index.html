<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tetris Game (Mobile)</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      background: #000;
      font-family: sans-serif;
      color: white;
      user-select: none;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #hud {
      display: flex;
      justify-content: center;
      gap: 30px;
      font-size: 1.2em;
      padding: 10px;
    }

    #mainArea {
      flex: 1;
      display: flex;
      flex-direction: row;
      width: 100%;
      box-sizing: border-box;
      justify-content: center;
      align-items: center;
      gap: 10px;
      padding: 5px;
    }

    #game {
      background: #222;
      border: 2px solid #555;
      image-rendering: pixelated;
    }

    #controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    #controls button {
      padding: 10px 15px;
      font-size: 1.5em;
      background: #333;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s ease;
      width: 20vw;
      max-width: 70px;
    }

    #controls button:hover {
      background: #555;
    }

    #next {
      display: none; /* ‡πÑ‡∏°‡πà‡πÅ‡∏™‡∏î‡∏á‡πÉ‡∏ô‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠ */
    }

    #gameOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      color: white;
      font-size: 2em;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 10;
    }

    #restartBtn {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 1.2em;
      border: none;
      background: #008800;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    #restartBtn:hover {
      background: #00bb00;
    }

    @media (max-width: 600px) {
      #controls {
        flex-direction: column;
        gap: 10px;
      }

      #controls button {
        width: 22vw;
        max-width: 65px;
        font-size: 1.4em;
        padding: 8px 10px;
      }
    }
  </style>
</head>
<body>

  <!-- HUD ‡∏î‡πâ‡∏≤‡∏ô‡∏ö‡∏ô -->
  <div id="hud">
    <div>Score: <span id="score">0</span></div>
    <div>Level: <span id="level">1</span></div>
  </div>

  <!-- Main Layout -->
  <div id="mainArea">
    <canvas id="game" width="300" height="600"></canvas>

    <div id="controls">
      <button id="leftBtn">‚óÄÔ∏è</button>
      <button id="rightBtn">‚ñ∂Ô∏è</button>
      <button id="downBtn">‚¨áÔ∏è</button>
      <button id="rotateBtn">üîÅ</button>
    </div>
  </div>

  <!-- Overlay ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏à‡∏ö‡πÄ‡∏Å‡∏° -->
  <div id="gameOverlay">
    <div>Game Over</div>
    <button id="restartBtn">Restart</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
