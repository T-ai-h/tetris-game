<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris Mobile</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: #000;
      font-family: sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #hud {
      display: flex;
      justify-content: center;
      gap: 30px;
      font-size: 1.2em;
      padding: 10px;
    }

    #mainArea {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex: 1;
    }

    #game {
      background: #222;
      border: 2px solid #555;
    }

    #controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    #controls button {
      padding: 10px 15px;
      font-size: 1.5em;
      background: #333;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      width: 20vw;
      max-width: 70px;
    }

    @media (max-width: 600px) {
      #controls button {
        width: 22vw;
        font-size: 1.4em;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div id="hud">
    <div>Score: <span id="score">0</span></div>
    <div>Level: <span id="level">1</span></div>
  </div>

  <div id="mainArea">
    <canvas id="game" width="200" height="400"></canvas>

    <div id="controls">
      <button id="leftBtn">‚óÄÔ∏è</button>
      <button id="rightBtn">‚ñ∂Ô∏è</button>
      <button id="downBtn">‚¨áÔ∏è</button>
      <button id="rotateBtn">üîÅ</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const ROWS = 20, COLS = 10, BLOCK_SIZE = 20;
    canvas.width = COLS * BLOCK_SIZE;
    canvas.height = ROWS * BLOCK_SIZE;

    const colors = [null, '#00f0f0', '#0000f0', '#f0a000', '#f0f000', '#00f000', '#a000f0', '#f00000'];

    const arena = createMatrix(COLS, ROWS);
    const player = {
      pos: {x: 0, y: 0},
      matrix: null,
      score: 0,
    };

    const pieces = 'TJLOSZI';

    function createPiece(type) {
      if (type === 'T') {
        return [[0, 0, 0],[1, 1, 1],[0, 1, 0]];
      } else if (type === 'O') {
        return [[2, 2],[2, 2]];
      } else if (type === 'L') {
        return [[0, 3, 0],[0, 3, 0],[0, 3, 3]];
      } else if (type === 'J') {
        return [[0, 4, 0],[0, 4, 0],[4, 4, 0]];
      } else if (type === 'I') {
        return [[0, 5, 0, 0],[0, 5, 0, 0],[0, 5, 0, 0],[0, 5, 0, 0]];
      } else if (type === 'S') {
        return [[0, 6, 6],[6, 6, 0],[0, 0, 0]];
      } else if (type === 'Z') {
        return [[7, 7, 0],[0, 7, 7],[0, 0, 0]];
      }
    }

    function createMatrix(w, h) {
      const matrix = [];
      while (h--) matrix.push(new Array(w).fill(0));
      return matrix;
    }

    function merge(arena, player) {
      player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) arena[y + player.pos.y][x + player.pos.x] = value;
        });
      });
    }

    function collide(arena, player) {
      const m = player.matrix;
      const o = player.pos;
      for (let y = 0; y < m.length; y++) {
        for (let x = 0; x < m[y].length; x++) {
          if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) return true;
        }
      }
      return false;
    }

    function playerDrop() {
      player.pos.y++;
      if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        playerReset();
        arenaSweep();
      }
      dropCounter = 0;
    }

    function playerMove(dir) {
      player.pos.x += dir;
      if (collide(arena, player)) player.pos.x -= dir;
    }

    function playerReset() {
      player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
      player.pos.y = 0;
      player.pos.x = (COLS / 2 | 0) - (player.matrix[0].length / 2 | 0);
      if (collide(arena, player)) {
        arena.forEach(row => row.fill(0));
        player.score = 0;
        updateScore();
      }
    }

    function playerRotate() {
      const m = player.matrix;
      for (let y = 0; y < m.length; y++) {
        for (let x = 0; x < y; x++) {
          [m[x][y], m[y][x]] = [m[y][x], m[x][y]];
        }
      }
      m.forEach(row => row.reverse());
      if (collide(arena, player)) {
        m.forEach(row => row.reverse());
        for (let y = 0; y < m.length; y++) {
          for (let x = 0; x < y; x++) {
            [m[x][y], m[y][x]] = [m[y][x], m[x][y]];
          }
        }
      }
    }

    function arenaSweep() {
      outer: for (let y = arena.length - 1; y >= 0; y--) {
        for (let x = 0; x < arena[y].length; x++) {
          if (arena[y][x] === 0) continue outer;
        }
        arena.splice(y, 1);
        arena.unshift(new Array(COLS).fill(0));
        player.score += 10;
        updateScore();
      }
    }

    function drawMatrix(matrix, offset) {
      matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            ctx.fillStyle = colors[value];
            ctx.fillRect((x + offset.x) * BLOCK_SIZE, (y + offset.y) * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
          }
        });
      });
    }

    function draw() {
      ctx.fillStyle = '#000';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      drawMatrix(arena, {x: 0, y: 0});
      drawMatrix(player.matrix, player.pos);
    }

    let dropCounter = 0;
    let dropInterval = 1000;
    let lastTime = 0;

    function update(time = 0) {
      const deltaTime = time - lastTime;
      lastTime = time;
      dropCounter += deltaTime;
      if (dropCounter > dropInterval) playerDrop();
      draw();
      requestAnimationFrame(update);
    }

    function updateScore() {
      document.getElementById('score').textContent = player.score;
    }

    document.getElementById('leftBtn').ontouchstart = () => playerMove(-1);
    document.getElementById('rightBtn').ontouchstart = () => playerMove(1);
    document.getElementById('downBtn').ontouchstart = () => playerDrop();
    document.getElementById('rotateBtn').ontouchstart = () => playerRotate();

    playerReset();
    updateScore();
    update();
  </script>
</body>
</html>
