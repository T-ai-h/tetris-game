<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris Mobile Full</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  color: #eee;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  touch-action: none;
  overflow: hidden;
}

canvas {
  background: linear-gradient(45deg, #1e1e1e, #2a2a2a);
  border: 4px solid #00d8ff;
  border-radius: 15px;
  box-shadow: 0 0 15px #00d8ffaa;
  display: block;
  width: 90vw;
  max-width: 360px;
  height: 60vh;
  max-height: 480px;
}

.controls, .menu {
  position: fixed;
  bottom: 0;
  width: 100%;
  max-width: 400px;
  display: flex;
  justify-content: space-around;
  padding: 15px 10px;
  background: rgba(0, 0, 0, 0.85);
  backdrop-filter: blur(6px);
  box-shadow: 0 -3px 10px #00d8ffaa;
  border-top-left-radius: 20px;
  border-top-right-radius: 20px;
}

.controls button, .menu button {
  flex: 1;
  margin: 0 7px;
  padding: 20px 0;
  font-size: 28px;
  background: linear-gradient(145deg, #00d8ff, #008fb3);
  color: white;
  border: none;
  border-radius: 18px;
  box-shadow: 0 5px 10px #008fb3aa;
  transition: background 0.3s, box-shadow 0.3s;
  user-select: none;
}

.controls button:hover, .menu button:hover {
  background: linear-gradient(145deg, #008fb3, #00d8ff);
  box-shadow: 0 8px 20px #00d8ffcc;
  cursor: pointer;
}

.score, #nextPiece {
  position: fixed;
  top: 15px;
  background: rgba(0, 216, 255, 0.1);
  border: 2px solid #00d8ff;
  padding: 15px 20px;
  border-radius: 15px;
  font-size: 22px;
  font-family: 'Courier New', Courier, monospace;
  box-shadow: 0 0 12px #00d8ff88;
  color: #00eaff;
  user-select: none;
}

.score {
  right: 15px;
  min-width: 110px;
  text-align: center;
}

#nextPiece {
  left: 15px;
  white-space: pre;
  min-width: 90px;
  text-align: center;
}

#startScreen, #gameOverScreen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, #000000dd, #00384ddd);
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 10;
  animation: fadeIn 0.6s ease forwards;
  color: #00eaff;
  text-shadow: 0 0 8px #00d8ffaa;
}

#startScreen h1, #gameOverScreen h1 {
  font-size: 56px;
  margin: 0;
  text-transform: uppercase;
  letter-spacing: 8px;
}

#startScreen button, #gameOverScreen button {
  margin-top: 30px;
  padding: 18px 40px;
  font-size: 26px;
  background: #00d8ff;
  border: none;
  border-radius: 25px;
  box-shadow: 0 5px 15px #00d8ffcc;
  color: #002233;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s, box-shadow 0.3s;
  user-select: none;
}

#startScreen button:hover, #gameOverScreen button:hover {
  background: #008fb3;
  box-shadow: 0 7px 20px #008fb3cc;
}

@keyframes fadeIn {
  from {opacity: 0;}
  to {opacity: 1;}
}

  </style>
</head>
<body>
  <div id="startScreen">
    <h1>TETRIS</h1>
    <button onclick="startGame()">Start Game</button>
  </div>

  <div id="gameOverScreen" style="display:none">
    <h1>Game Over</h1>
    <button onclick="startGame()">Restart</button>
  </div>

  <div class="score">Score: <span id="score">0</span></div>
  <div id="nextPiece">Next:</div>
  <canvas id="tetris" width="240" height="400"></canvas>
  <div class="controls">
    <button onclick="move(-1)">&#8592;</button>
    <button onclick="rotate()">↻</button>
    <button onclick="move(1)">&#8594;</button>
    <button onclick="drop()">↓</button>
    <button onclick="togglePause()">⏸</button>
  </div>

   <audio id="moveSound" src="sounds/move.wav"></audio>
  <audio id="dropSound" src="sounds/land.wav"></audio>
  <audio id="clearSound" src="sounds/clear.wav"></audio>
  <audio id="gameOverSound" src="sounds/gameover.wav"></audio>
  <script>
    const moveSound = document.getElementById('moveSound');
    const dropSound = document.getElementById('dropSound');
    const clearSound = document.getElementById('clearSound');
    const gameOverSound = document.getElementById('gameOverSound');

    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');
    context.scale(20, 20);

    const scoreElement = document.getElementById('score');
    const nextPieceElement = document.getElementById('nextPiece');
    const startScreen = document.getElementById('startScreen');
    const gameOverScreen = document.getElementById('gameOverScreen');

    const colors = [null,'red','yellow','purple','green','blue','cyan','orange'];

    const arena = createMatrix(12, 20);
    let animationId;
    let paused = false;
    let gameStarted = false;

    const player = {
      pos: {x: 0, y: 0},
      matrix: null,
      score: 0,
      next: null
    };

    function createMatrix(w, h) {
      return Array.from({length: h}, () => Array(w).fill(0));
    }

    function createPiece(type) {
      if (type === 'T') return [[0,1,0],[1,1,1],[0,0,0]];
      if (type === 'O') return [[2,2],[2,2]];
      if (type === 'L') return [[0,0,3],[3,3,3],[0,0,0]];
      if (type === 'J') return [[4,0,0],[4,4,4],[0,0,0]];
      if (type === 'I') return [[0,0,0,0],[5,5,5,5],[0,0,0,0],[0,0,0,0]];
      if (type === 'S') return [[0,6,6],[6,6,0],[0,0,0]];
      if (type === 'Z') return [[7,7,0],[0,7,7],[0,0,0]];
    }

    function drawMatrix(matrix, offset) {
      matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            context.fillStyle = colors[value];
            context.fillRect(x + offset.x, y + offset.y, 1, 1);
          }
        });
      });
    }

    function draw() {
      context.fillStyle = '#000';
      context.fillRect(0, 0, canvas.width / 20, canvas.height / 20);
      drawMatrix(arena, {x: 0, y: 0});
      drawMatrix(player.matrix, player.pos);
    }

    function merge(arena, player) {
      player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            arena[y + player.pos.y][x + player.pos.x] = value;
          }
        });
      });
    }

    function collide(arena, player) {
      const [m, o] = [player.matrix, player.pos];
      for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
          if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
            return true;
          }
        }
      }
      return false;
    }

    function playerReset() {
      const pieces = 'TJLOSZI';
      player.matrix = player.next || createPiece(pieces[Math.floor(Math.random() * pieces.length)]);
      player.next = createPiece(pieces[Math.floor(Math.random() * pieces.length)]);
      player.pos.y = 0;
      player.pos.x = Math.floor(arena[0].length / 2) - Math.floor(player.matrix[0].length / 2);
      updateNextPiece();
      if (collide(arena, player)) {
        gameOverScreen.style.display = 'flex';
        cancelAnimationFrame(animationId);
        gameOverSound.play();
        gameStarted = false;
      }
    }

    function updateNextPiece() {
      nextPieceElement.innerText = 'Next:\n';
      player.next.forEach(row => {
        nextPieceElement.innerText += row.map(v => v ? '█' : ' ').join(' ') + '\n';
      });
    }

    function playerDrop() {
      player.pos.y++;
      if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        playerReset();
        arenaSweep();
      }
      dropSound.play();
      dropCounter = 0;
    }

    function playerMove(dir) {
      player.pos.x += dir;
      if (collide(arena, player)) {
        player.pos.x -= dir;
      } else {
        moveSound.play();
      }
    }

    function playerRotate() {
      const m = player.matrix;
      const pos = player.pos.x;
      let offset = 1;

      // Rotate
      for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < y; ++x) {
          [m[x][y], m[y][x]] = [m[y][x], m[x][y]];
        }
      }
      m.forEach(row => row.reverse());

      while (collide(arena, player)) {
        player.pos.x += offset;
        offset = -(offset + (offset > 0 ? 1 : -1));
        if (offset > m[0].length) {
          // Undo rotation
          for (let y = 0; y < m.length; ++y) {
            for (let x = 0; x < y; ++x) {
              [m[x][y], m[y][x]] = [m[y][x], m[x][y]];
            }
          }
          m.reverse();
          player.pos.x = pos;
          return;
        }
      }
      moveSound.play();
    }

    function arenaSweep() {
      outer: for (let y = arena.length - 1; y >= 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) {
          if (arena[y][x] === 0) {
            continue outer;
          }
        }
        const row = arena.splice(y, 1)[0].fill(0);
        arena.unshift(row);
        y++;
        player.score += 10;
        updateScore();
        clearSound.play();
      }
    }

    function updateScore() {
      scoreElement.innerText = player.score;
    }

    let dropCounter = 0;
    let dropInterval = 1000;
    let lastTime = 0;

    function update(time = 0) {
      if (!paused) {
        const deltaTime = time - lastTime;
        lastTime = time;
        dropCounter += deltaTime;
        if (dropCounter > dropInterval) {
          playerDrop();
        }
        draw();
      }
      animationId = requestAnimationFrame(update);
    }

    function togglePause() {
      paused = !paused;
    }

    function startGame() {
      arena.forEach(row => row.fill(0));
      player.score = 0;
      updateScore();
      startScreen.style.display = 'none';
      gameOverScreen.style.display = 'none';
      gameStarted = true;
      player.next = null;
      playerReset();
      update();
    }

    document.addEventListener('keydown', e => {
      if (!gameStarted) return;
      if (e.key === 'ArrowLeft') playerMove(-1);
      else if (e.key === 'ArrowRight') playerMove(1);
      else if (e.key === 'ArrowDown') playerDrop();
      else if (e.key === 'ArrowUp') playerRotate();
    });

    function move(dir) { playerMove(dir); }
    function rotate() { playerRotate(); }
    function drop() { playerDrop(); }
  </script>
</body>
</html>
