<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brick Tetris</title>
  <style>
    body {
      background-color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: monospace;
    }
    .gameboy {
      background: #444;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 30px #000 inset;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .screen {
      background: #8fbc8f;
      border: 5px solid #222;
      width: 160px;
      height: 320px;
      margin-bottom: 20px;
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      grid-template-rows: repeat(20, 1fr);
    }
    .cell {
      border: 1px solid #444;
      width: 100%;
      height: 100%;
      background-color: #8fbc8f;
    }
    .active {
      background-color: #005500;
    }
    .controls {
      display: grid;
      grid-template-columns: repeat(3, 50px);
      grid-gap: 10px;
      justify-content: center;
    }
    .btn {
      background: #ccc;
      border: 2px solid #888;
      border-radius: 10px;
      width: 50px;
      height: 50px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="gameboy">
    <div class="screen" id="screen"></div>
    <div class="controls">
      <button class="btn" onclick="moveLeft()">◀</button>
      <button class="btn" onclick="rotate()">⟳</button>
      <button class="btn" onclick="moveRight()">▶</button>
      <button class="btn" onclick="drop()">▼</button>
      <button class="btn" onclick="startGame()">▶|</button>
    </div>
  </div>

  <script>
    const screen = document.getElementById('screen');
    const cols = 10;
    const rows = 20;
    let board = [];

    function createBoard() {
      board = [];
      screen.innerHTML = '';
      for (let r = 0; r < rows; r++) {
        const row = [];
        for (let c = 0; c < cols; c++) {
          const cell = document.createElement('div');
          cell.classList.add('cell');
          screen.appendChild(cell);
          row.push(cell);
        }
        board.push(row);
      }
    }

    let current = [];
    let pos = { x: 3, y: 0 };
    const shapes = [
      [[1, 1, 1, 1]], // I
      [[1, 1], [1, 1]], // O
      [[0, 1, 0], [1, 1, 1]], // T
      [[1, 0, 0], [1, 1, 1]], // L
      [[0, 0, 1], [1, 1, 1]], // J
      [[1, 1, 0], [0, 1, 1]], // S
      [[0, 1, 1], [1, 1, 0]], // Z
    ];

    function draw() {
      if (!current.length) return;
      board.flat().forEach(cell => cell.classList.remove('active'));
      current.forEach((row, y) => {
        row.forEach((val, x) => {
          if (val) board[pos.y + y]?.[pos.x + x]?.classList.add('active');
        });
      });
    }

    function moveLeft() {
      pos.x--;
      draw();
    }

    function moveRight() {
      pos.x++;
      draw();
    }

    function drop() {
      pos.y++;
      draw();
    }

    function rotate() {
      current = current[0].map((_, i) => current.map(row => row[i])).reverse();
      draw();
    }

    function startGame() {
      createBoard();
      current = shapes[Math.floor(Math.random() * shapes.length)];
      pos = { x: 3, y: 0 };
      draw();
    }

    // Keyboard support
    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft') moveLeft();
      if (e.key === 'ArrowRight') moveRight();
      if (e.key === 'ArrowDown') drop();
      if (e.key === 'ArrowUp') rotate();
    });

    startGame();
  </script>
</body>
</html>
