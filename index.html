<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Responsive Tetris</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    canvas {
      background-color: #111;
      display: block;
    }

    #controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 10px;
      gap: 10px;
    }

    button {
      width: 60px;
      height: 60px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background-color: #444;
      color: white;
    }
  </style>
</head>
<body>
  <canvas id="game"></canvas>
  <div id="controls">
    <button onclick="moveLeft()">‚óÄÔ∏è</button>
    <button onclick="rotate()">üîÑ</button>
    <button onclick="moveRight()">‚ñ∂Ô∏è</button>
    <button onclick="drop()">‚è¨</button>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const cols = 10;
    const rows = 20;
    let blockSize = 0;

    function resizeCanvas() {
      const maxWidth = window.innerWidth * 0.9;
      const maxHeight = window.innerHeight * 0.7;

      blockSize = Math.floor(Math.min(maxWidth / cols, maxHeight / rows));

      canvas.width = cols * blockSize;
      canvas.height = rows * blockSize;

      draw();
    }

    window.addEventListener("resize", resizeCanvas);

    const board = Array.from({ length: rows }, () => Array(cols).fill(0));
    let piece = {
      x: 3,
      y: 0,
      shape: [
        [0, 1, 0],
        [1, 1, 1]
      ]
    };

    function drawBoard() {
      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          if (board[y][x]) {
            ctx.fillStyle = "#0ff";
            ctx.fillRect(x * blockSize, y * blockSize, blockSize, blockSize);
            ctx.strokeStyle = "#000";
            ctx.strokeRect(x * blockSize, y * blockSize, blockSize, blockSize);
          }
        }
      }
    }

    function drawPiece() {
      ctx.fillStyle = "red";
      for (let y = 0; y < piece.shape.length; y++) {
        for (let x = 0; x < piece.shape[y].length; x++) {
          if (piece.shape[y][x]) {
            ctx.fillRect(
              (piece.x + x) * blockSize,
              (piece.y + y) * blockSize,
              blockSize,
              blockSize
            );
          }
        }
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBoard();
      drawPiece();
    }

    function moveLeft() {
      piece.x--;
      draw();
    }

    function moveRight() {
      piece.x++;
      draw();
    }

    function rotate() {
      const rotated = piece.shape[0].map((_, i) =>
        piece.shape.map(row => row[i]).reverse()
      );
      piece.shape = rotated;
      draw();
    }

    function drop() {
      piece.y++;
      draw();
    }

    resizeCanvas(); // initial call
  </script>
</body>
</html>
