<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris Mobile</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: #000;
      font-family: sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #hud {
      display: flex;
      justify-content: center;
      gap: 30px;
      font-size: 1.2em;
      padding: 10px;
    }

    #mainArea {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex: 1;
    }

    #game {
      background: #222;
      border: 2px solid #555;
    }

    #controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    #controls button {
      padding: 10px 15px;
      font-size: 1.5em;
      background: #333;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      width: 20vw;
      max-width: 70px;
    }

    @media (max-width: 600px) {
      #controls button {
        width: 22vw;
        font-size: 1.4em;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div id="hud">
    <div>Score: <span id="score">0</span></div>
    <div>Level: <span id="level">1</span></div>
  </div>

  <div id="mainArea">
    <canvas id="game" width="200" height="400"></canvas>

    <div id="controls">
      <button id="leftBtn">‚óÄÔ∏è</button>
      <button id="rightBtn">‚ñ∂Ô∏è</button>
      <button id="downBtn">‚¨áÔ∏è</button>
      <button id="rotateBtn">üîÅ</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const ROWS = 20;
    const COLS = 10;
    const BLOCK_SIZE = 20;
    canvas.width = COLS * BLOCK_SIZE;
    canvas.height = ROWS * BLOCK_SIZE;

    let board = Array.from({ length: ROWS }, () => Array(COLS).fill(0));

    function drawBoard() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let r = 0; r < ROWS; r++) {
        for (let c = 0; c < COLS; c++) {
          if (board[r][c]) {
            ctx.fillStyle = 'cyan';
            ctx.fillRect(c * BLOCK_SIZE, r * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
            ctx.strokeStyle = '#000';
            ctx.strokeRect(c * BLOCK_SIZE, r * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
          }
        }
      }
    }

    // Simple falling block (test)
    let blockY = 0;
    function updateGame() {
      blockY++;
      if (blockY >= ROWS) blockY = 0;
      board = Array.from({ length: ROWS }, () => Array(COLS).fill(0));
      board[blockY][4] = 1;
      drawBoard();
    }

    setInterval(updateGame, 500);

    // Button event listeners (can be expanded)
    document.getElementById("leftBtn").addEventListener("touchstart", () => alert("Left"));
    document.getElementById("rightBtn").addEventListener("touchstart", () => alert("Right"));
    document.getElementById("downBtn").addEventListener("touchstart", () => alert("Down"));
    document.getElementById("rotateBtn").addEventListener("touchstart", () => alert("Rotate"));
  </script>
</body>
</html>
