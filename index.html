<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<title>Tetris Mobile Game</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
<style>
  /* --- โค้ด CSS ตามที่ให้มา --- */
  /* ... (ไม่เปลี่ยนแปลง) ... */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 0;
    background: linear-gradient(135deg, #3f51b5, #9c27b0);
    color: #eee;
    font-family: 'Press Start 2P', cursive, monospace;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    user-select: none;
  }
  #menuScreen, #gameOverlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0, 0, 0, 0.85);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 999;
    text-shadow: 0 0 10px #fff;
  }
  #menuScreen h1 {
    font-size: 2.8em;
    color: #ff4081;
    margin-bottom: 40px;
    text-shadow:
      0 0 10px #ff4081,
      0 0 20px #e040fb,
      0 0 30px #7c4dff;
  }
  button {
    font-family: 'Press Start 2P', cursive, monospace;
    cursor: pointer;
    border: none;
    border-radius: 15px;
    padding: 20px 40px;
    font-size: 1em;
    color: #fff;
    background: linear-gradient(45deg, #ff4081, #7c4dff);
    box-shadow:
      0 0 15px #ff4081,
      0 0 30px #7c4dff;
    transition: all 0.3s ease;
    user-select: none;
  }
  button:hover {
    background: linear-gradient(45deg, #e040fb, #651fff);
    box-shadow:
      0 0 20px #e040fb,
      0 0 40px #651fff;
    transform: scale(1.05);
  }
  button:active {
    transform: scale(0.95);
    box-shadow: none;
  }
  #scoreLevel {
    margin: 12px 0;
    font-size: 1.2em;
    text-align: center;
    text-shadow: 0 0 8px #fff;
  }
  #gameContainer {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    gap: 12px;
    width: 100%;
    max-width: 460px;
    padding: 10px;
    background: rgba(0,0,0,0.3);
    border-radius: 15px;
    box-shadow:
      0 0 15px #7c4dff,
      inset 0 0 20px #e040fb;
  }
  canvas {
    image-rendering: pixelated;
    background: #111;
    border-radius: 12px;
    border: 4px solid transparent;
    box-shadow:
      0 0 15px #7c4dff,
      inset 0 0 40px #e040fb;
  }
  #game {
    width: 300px;
    height: 600px;
  }
  #next {
    width: 140px;
    height: 140px;
    margin-top: 40px;
  }
  #controls {
    display: flex;
    justify-content: center;
    gap: 15px;
    padding: 12px 10px;
    flex-wrap: wrap;
    width: 100%;
    max-width: 460px;
    margin-top: 15px;
  }
  #controls button {
    flex: 1 1 60px;
    padding: 18px 0;
    font-size: 1.4em;
    border-radius: 12px;
    background: linear-gradient(135deg, #651fff, #d500f9);
    box-shadow:
      0 0 15px #d500f9,
      inset 0 0 10px #651fff;
    transition: all 0.3s ease;
    max-width: 80px;
    color: #fff;
    user-select: none;
  }
  #controls button:active {
    background: linear-gradient(135deg, #d500f9, #651fff);
    box-shadow: none;
    transform: scale(0.9);
  }
  #pauseBtn, #resumeBtn {
    width: 40px;
    height: 40px;
    border: none;
    background: transparent;
    cursor: pointer;
    position: relative;
    margin: 0 5px;
  }

  /* ปุ่มหยุด: สองขีดแนวตั้ง */
  #pauseBtn::before, #pauseBtn::after {
    content: '';
    position: absolute;
    top: 8px;
    width: 8px;
    height: 24px;
    background-color: #ddd;
    border-radius: 2px;
  }
  #pauseBtn::before {
    left: 10px;
  }
  #pauseBtn::after {
    right: 10px;
  }

  /* ปุ่มเล่น: รูปสามเหลี่ยมแนวขวา */
  #resumeBtn::before {
    content: '';
    position: absolute;
    top: 6px;
    left: 12px;
    width: 0;
    height: 0;
    border-top: 14px solid transparent;
    border-bottom: 14px solid transparent;
    border-left: 20px solid #ddd;
  }

  #pauseBtn:hover, #resumeBtn:hover {
    background: linear-gradient(135deg, #f50057, #c51162);
    box-shadow:
      0 0 25px #c51162,
      inset 0 0 20px #f50057;
  }
  #gameOverlay div {
    color: #ff1744;
    font-size: 3em;
    text-shadow:
      0 0 10px #ff1744,
      0 0 20px #f50057;
    margin-bottom: 30px;
  }
  @media (max-width: 400px) {
    #game { width: 240px; height: 480px; }
    #next { width: 110px; height: 110px; margin-top: 30px; }
    #controls button { font-size: 1.2em; max-width: 65px; padding: 15px 0; }
    #pauseBtn, #resumeBtn { max-width: 100px; font-size: 1em; margin-left: 5px;}
  }
</style>
</head>
<body>

<div id="menuScreen">
  <h1>TETRIS MOBILE</h1>
  <button id="startBtn">เริ่มเล่น</button>
</div>

<div id="gameOverlay" style="display:none;">
  <div>เกมจบ!</div>
  <button id="restartBtn">เล่นใหม่</button>
</div>

<div id="scoreLevel" style="display:none;">
  คะแนน: <span id="score">0</span> | ระดับ: <span id="level">1</span>
</div>

<div id="gameContainer" style="display:none;">
  <canvas id="game" width="300" height="600"></canvas>
  <canvas id="next" width="140" height="140"></canvas>
</div>

<div id="controls" style="display:none;">
  <button id="leftBtn">←</button>
  <button id="rightBtn">→</button>
  <button id="rotateBtn">⟳</button>
  <button id="downBtn">↓</button>
  <button id="pauseBtn" title="Pause" aria-label="Pause"></button>
  <button id="resumeBtn" title="Play" aria-label="Play" style="display:none;"></button>
</div>

<script>
  // -- โค้ดเกมตามที่ให้มา (ลดขนาดเพื่อง่ายต่ออ่าน) --
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');
  const nextCanvas = document.getElementById('next');
  const nextCtx = nextCanvas.getContext('2d');

  const gridWidth = 10;
  const gridHeight = 20;
  const blockSize = 30;

  canvas.width = gridWidth * blockSize;
  canvas.height = gridHeight * blockSize;
  nextCanvas.width = 4 * blockSize;
  nextCanvas.height = 4 * blockSize;

  // ตารางเกม
  let board = [];
  for(let y=0; y<gridHeight; y++) {
    board[y] = new Array(gridWidth).fill(0);
  }

  // บล็อกต่างๆ
  const shapes = [
    [],
    [[1,1,1,1]], // I
    [[2,2],[2,2]], // O
    [[0,3,0],[3,3,3]], // T
    [[4,4,0],[0,4,4]], // S
    [[0,5,5],[5,5,0]], // Z
    [[6,0,0],[6,6,6]], // J
    [[0,0,7],[7,7,7]]  // L
  ];

  const colors = [
    'transparent',
    '#00f0f0',
    '#f0f000',
    '#a000f0',
    '#00f000',
    '#f00000',
    '#0000f0',
    '#f0a000'
  ];

  // สุ่มบล็อก
  function randomShape() {
    return shapes[Math.floor(Math.random()*7)+1];
  }

  // หมุนบล็อก
  function rotate(matrix) {
    const N = matrix.length;
    let result = [];
    for(let x=0; x<N; x++) {
      result[x] = [];
      for(let y=0; y<N; y++) {
        result[x][y] = matrix[N-1-y][x];
      }
    }
    return result;
  }

  // ตัวแปรเกม
  let currentShape = null;
  let currentX = 0;
  let currentY = 0;
  let nextShape = null;
  let score = 0;
  let level = 1;
  let linesCleared = 0;
  let dropInterval = 1000;
  let dropTimer = null;
  let isPaused = false;
  let gameOver = false;

  // วาดบล็อก
  function drawBlock(x, y, colorIndex, ctxObj) {
    ctxObj.fillStyle = colors[colorIndex];
    ctxObj.strokeStyle = 'black';
    ctxObj.lineWidth = 1;
    ctxObj.fillRect(x * blockSize, y * blockSize, blockSize, blockSize);
    ctxObj.strokeRect(x * blockSize, y * blockSize, blockSize, blockSize);
  }

  // วาดบอร์ด
  function drawBoard() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for(let y=0; y<gridHeight; y++) {
      for(let x=0; x<gridWidth; x++) {
        if(board[y][x]) {
          drawBlock(x, y, board[y][x], ctx);
        }
      }
    }
  }

  // วาดบล็อกปัจจุบัน
  function drawCurrent() {
    for(let y=0; y<currentShape.length; y++) {
      for(let x=0; x<currentShape[y].length; x++) {
        if(currentShape[y][x]) {
          drawBlock(currentX+x, currentY+y, currentShape[y][x], ctx);
        }
      }
    }
  }

  // วาดบล็อกถัดไป
  function drawNext() {
    nextCtx.clearRect(0, 0, nextCanvas.width, nextCanvas.height);
    for(let y=0; y<nextShape.length; y++) {
      for(let x=0; x<nextShape[y].length; x++) {
        if(nextShape[y][x]) {
          drawBlock(x, y, nextShape[y][x], nextCtx);
        }
      }
    }
  }

  // ตรวจสอบชน
  function collide(shape, x, y) {
    for(let i=0; i<shape.length; i++) {
      for(let j=0; j<shape[i].length; j++) {
        if(shape[i][j]) {
          let newX = x + j;
          let newY = y + i;
          if(newX<0 || newX>=gridWidth || newY>=gridHeight) return true;
          if(newY>=0 && board[newY][newX]) return true;
        }
      }
    }
    return false;
  }

  // วางบล็อกบนบอร์ด
  function placeShape() {
    for(let y=0; y<currentShape.length; y++) {
      for(let x=0; x<currentShape[y].length; x++) {
        if(currentShape[y][x]) {
          if(currentY+y>=0) board[currentY+y][currentX+x] = currentShape[y][x];
        }
      }
    }
  }

  // ลบแถวที่เต็ม
  function clearLines() {
    let lines = 0;
    for(let y=gridHeight-1; y>=0; y--) {
      if(board[y].every(cell => cell !== 0)) {
        board.splice(y, 1);
        board.unshift(new Array(gridWidth).fill(0));
        lines++;
        y++;
      }
    }
    if(lines > 0) {
      playSound('clear');
      score += lines * 100 * level;
      linesCleared += lines;
      if(linesCleared >= level * 5) {
        level++;
        dropInterval *= 0.8;
        restartDropTimer();
      }
      updateScoreLevel();
    }
  }

  // อัปเดตคะแนนและระดับ
  function updateScoreLevel() {
    document.getElementById('score').textContent = score;
    document.getElementById('level').textContent = level;
  }

  // เริ่มเกม
  function startGame() {
    board = [];
    for(let y=0; y<gridHeight; y++) {
      board[y] = new Array(gridWidth).fill(0);
    }
    currentShape = randomShape();
    nextShape = randomShape();
    currentX = 3;
    currentY = -2;
    score = 0;
    level = 1;
    linesCleared = 0;
    dropInterval = 1000;
    isPaused = false;
    gameOver = false;
    updateScoreLevel();
    drawBoard();
    drawNext();
    dropTimer = setTimeout(drop, dropInterval);
    document.getElementById('menuScreen').style.display = 'none';
    document.getElementById('gameOverlay').style.display = 'none';
    document.getElementById('scoreLevel').style.display = 'block';
    document.getElementById('gameContainer').style.display = 'flex';
    document.getElementById('controls').style.display = 'flex';
    document.getElementById('pauseBtn').style.display = 'inline-block';
    document.getElementById('resumeBtn').style.display = 'none';
    playSound('start');
  }

  // หยุดเกม
  function endGame() {
    clearTimeout(dropTimer);
    gameOver = true;
    document.getElementById('gameOverlay').style.display = 'flex';
  }

  // ตกบล็อกลง
  function drop() {
    if(isPaused || gameOver) return;
    if(!collide(currentShape, currentX, currentY + 1)) {
      currentY++;
      playSound('down');
    } else {
      placeShape();
      clearLines();
      currentShape = nextShape;
      nextShape = randomShape();
      currentX = 3;
      currentY = -2;
      if(collide(currentShape, currentX, currentY)) {
        endGame();
      }
      drawNext();
      playSound('place');
    }
    drawBoard();
    drawCurrent();
    dropTimer = setTimeout(drop, dropInterval);
  }

  // รีสตาร์ทตัวจับเวลา
  function restartDropTimer() {
    clearTimeout(dropTimer);
    if(!gameOver && !isPaused) {
      dropTimer = setTimeout(drop, dropInterval);
    }
  }

  // ย้ายบล็อก
  function move(dx) {
    if(isPaused || gameOver) return;
    if(!collide(currentShape, currentX + dx, currentY)) {
      currentX += dx;
      drawBoard();
      drawCurrent();
      playSound('move');
    }
  }

  // หมุนบล็อก
  function rotateShape() {
    if(isPaused || gameOver) return;
    const rotated = rotate(currentShape);
    if(!collide(rotated, currentX, currentY)) {
      currentShape = rotated;
      drawBoard();
      drawCurrent();
      playSound('rotate');
    }
  }

  // กดปุ่ม
  document.getElementById('leftBtn').addEventListener('click', () => move(-1));
  document.getElementById('rightBtn').addEventListener('click', () => move(1));
  document.getElementById('downBtn').addEventListener('click', () => drop());
  document.getElementById('rotateBtn').addEventListener('click', rotateShape);

  // เริ่มเกมใหม่
  document.getElementById('startBtn').addEventListener('click', startGame);
  document.getElementById('restartBtn').addEventListener('click', startGame);

  // หยุดและเล่นต่อเกม
  document.getElementById('pauseBtn').addEventListener('click', () => {
    isPaused = true;
    clearTimeout(dropTimer);
    document.getElementById('pauseBtn').style.display = 'none';
    document.getElementById('resumeBtn').style.display = 'inline-block';
  });
  document.getElementById('resumeBtn').addEventListener('click', () => {
    isPaused = false;
    document.getElementById('resumeBtn').style.display = 'none';
    document.getElementById('pauseBtn').style.display = 'inline-block';
    dropTimer = setTimeout(drop, dropInterval);
  });

  // แสดงบล็อกและบอร์ดครั้งแรก
  drawBoard();
  drawNext();

  // --------- โค้ดเสียง ------------

  const sounds = {
    start: new Audio('https://freesound.org/data/previews/341/341695_5260879-lq.mp3'),
    move: new Audio('https://freesound.org/data/previews/170/170144_2437358-lq.mp3'),
    rotate: new Audio('https://freesound.org/data/previews/83/83150_102265-lq.mp3'),
    down: new Audio('https://freesound.org/data/previews/138/138576_2398408-lq.mp3'),
    place: new Audio('https://freesound.org/data/previews/13/13131_5150-lq.mp3'),
    clear: new Audio('https://freesound.org/data/previews/58/58784_634166-lq.mp3'),
  };

  // ปรับเสียงไม่ดังเกินไป
  for (const key in sounds) {
    sounds[key].volume = 0.15;
  }

  function playSound(name) {
    if(sounds[name]) {
      sounds[name].currentTime = 0;
      sounds[name].play();
    }
  }
</script>

</body>
</html>
